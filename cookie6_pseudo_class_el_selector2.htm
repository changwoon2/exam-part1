<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Class vs Element</title>
    <link rel="stylesheet" href="css/cookie6_pseudo_class_el_selector2.css" />
  </head>
  <body>
    <!-- inline vs block vs inline-block
    inline: 대표태그 : span
    width, height : 적용불가
    margin, padding : 일부불가
    line-height : 제대로사용불가
    block:
    대표태그 : div
    width, height : 적용가능
    기본적으로 100% 너비를 차지(한줄), 다음 태그는 줄바꿈이 적용.
    inline-block:
    inline속성이면서 block속성의 특징을 가지고 있음
    width, height, margin, padding 적용가능
    줄바꿈 하지 않음
    -->
    <div id="footer">
      <footer>
        <ul>
          <li>회사소개</li>
          <li>이용약관</li>
          <li>자주 묻는 질문</li>
          <li>제휴문의</li>
          <li>사이트맵</li>
        </ul>
      </footer>
    </div>
  </body>
</html>
